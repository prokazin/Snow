<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто Трейдинг Симулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Крипто Трейдер</h1>
        
        <div class="balance">
            <p>Баланс: <span id="usd-balance">10000.00</span> USD</p>
            <p>Портфель: <span id="total-value">10000.00</span> USD</p>
        </div>
        
        <h2>Рынок</h2>
        <table id="market-table">
            <thead>
                <tr>
                    <th>Монета</th>
                    <th>Цена</th>
                    <th>В портфеле</th>
                    <th>Купить / Продать</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- График всегда видимый -->
        <div class="chart-section">
            <h3>График за 24 часа</h3>
            <div class="coin-buttons">
                <button onclick="changeChart('dogecoin', 'Dogecoin')" class="active" id="btn-doge">DOGE</button>
                <button onclick="changeChart('cardano', 'Cardano')" id="btn-ada">ADA</button>
                <button onclick="changeChart('vechain', 'VeChain')" id="btn-vet">VET</button>
            </div>
            <canvas id="price-chart"></canvas>
            <p class="chart-label" id="chart-coin">Dogecoin (DOGE)</p>
        </div>
        
        <h2>История</h2>
        <ul id="history"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
