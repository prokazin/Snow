<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто Трейдинг Симулятор</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Симулятор трейдинга криптовалют</h1>
        
        <div class="balance">
            <p>Баланс USD: <span id="usd-balance">10000.00</span></p>
            <p>Общая стоимость портфеля: <span id="total-value">10000.00</span> USD</p>
        </div>
        
        <h2>Рынок (реальные цены из CoinGecko)</h2>
        <table id="market-table">
            <thead>
                <tr>
                    <th>Монета</th>
                    <th>Цена (USD)</th>
                    <th>В портфеле</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Заполняется JS -->
            </tbody>
        </table>
        
        <div id="chart-container" style="display: none;">
            <h3>График цен за 24 часа: <span id="chart-coin"></span></h3>
            <canvas id="price-chart" width="600" height="300"></canvas>
            <button onclick="hideChart()">Закрыть график</button>
        </div>
        
        <h2>История транзакций</h2>
        <ul id="history"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
